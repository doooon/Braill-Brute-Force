<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title>braill Brute Force</title>
	<script type="text/javascript" charset="utf-8">
	
	//バイナリをbraille点字へ変換
	function bin2brailleAscii(bin,flag) {
	  // flag=="switch" で順番変更
	  if (bin.length%6!=0
	    || bin.match(/[^01]/)) { return null; }
	  // ①④
	  // ②⑤
	  // ③⑥
	  map={};
	  map["2346"]="!";
	  map["5"]="\"";
	  map["3456"]="#";
	  map["1246"]="$";
	  map["146"]="%";
	  map["12346"]="&";
	  map["3"]="'";
	  map["12356"]="(";
	  map["23456"]=")";
	  map["16"]="*";
	  map["346"]="+";
	  map["6"]=",";
	  map["36"]="-";
	  map["46"]=".";
	  map["34"]="/";
	  map["356"]="0";
	  map["2"]="1";
	  map["23"]="2";
	  map["25"]="3";
	  map["256"]="4";
	  map["26"]="5";
	  map["235"]="6";
	  map["2356"]="7";
	  map["236"]="8";
	  map["35"]="9";
	  map["156"]=":";
	  map["56"]=";";
	  map["126"]="<";
	  map["123456"]="=";
	  map["345"]=">";
	  map["1456"]="?";
	  map["4"]="@";
	  map["1"]="A";
	  map["12"]="B";
	  map["14"]="C";
	  map["145"]="D";
	  map["15"]="E";
	  map["124"]="F";
	  map["1245"]="G";
	  map["125"]="H";
	  map["24"]="I";
	  map["245"]="J";
	  map["13"]="K";
	  map["123"]="L";
	  map["134"]="M";
	  map["1345"]="N";
	  map["135"]="O";
	  map["1234"]="P";
	  map["12345"]="Q";
	  map["1235"]="R";
	  map["234"]="S";
	  map["2345"]="T";
	  map["136"]="U";
	  map["1236"]="V";
	  map["2456"]="W";
	  map["1346"]="X";
	  map["13456"]="Y";
	  map["1356"]="Z";
	  map["246"]="[";
	  map["1256"]="\\";
	  map["12456"]="]";
	  map["45"]="^";
	  map["456"]="_";

	  var tmp=bin.match(/.{6}/g);
	  var result="";

	  if (flag=="switch") {
	    // ①②
	    // ③④
	    // ⑤⑥
	    // 135246
	    for (var i in tmp) {
	      tmp[i]=tmp[i].replace(
	        /(.)(.)(.)(.)(.)(.)/, "$1$3$5$2$4$6");
	    }
	  }

	  if (flag=="orikaeshi") {
	    // ①⑥
	    // ②⑤
	    // ③④
	    // 123654
	    for (var i in tmp) {
	      tmp[i]=tmp[i].replace(
	        /(.)(.)(.)(.)(.)(.)/, "$1$2$3$6$5$4");
	    }
	  }

	  if (flag=="3line") {
	    // ①②③…
	    // ④⑤⑥…
	    // ⑦⑧⑨…
	    var binNew="";
	    var n=bin.length/3;
	    var nRE=new RegExp("[01]{"+n+"}","g");
	    var lines=bin.match(nRE);
	    for (var i=0; i<n; i++) {
	      for (var j in lines) {
	        binNew+=lines[j][i];
	      }
	    }
	    tmp=binNew.match(/.{6}/g);
	  }

	  for (var j in tmp) {
	    var str="";
	    for (var i in tmp[j]) {
	      if (tmp[j][i].match(/1/)) {
	        str+=Number(i)+1;
	      }
	    }
	    if (map[str]) {
	      result+=map[str];
	    } else {
	      result+="▯";
	    }
	  }
	  return result;
	}

  // -------------------------------------------------------

function BraillBruteForce(str) {
    
    /*
    // 縦に3つずつタイプ
  	var str="011011010000000011100111101110000111101011011101100101101100100111010011000001";
  	// 横に2つずつタイプ
  	var str="001111001000000101110101110110010101100111011011110001110010110101001101000001";
  	// 折り返しタイプ
  	var str="011110010000000110100111101011000111101110011101100101101001100111010110000100";
  	// 3行タイプ
  	var str="000000111101100111111100001110010101010110000001110011000101100111110110010101";
    */
    
    var result=[];
    
    function GoBraill() {
      result.push( bin2brailleAscii(str) );
      result.push( bin2brailleAscii(str,"switch") );
      result.push( bin2brailleAscii(str,"orikaeshi") );
      result.push( bin2brailleAscii(str,"3line") );
    }
    
    result.push( "*** normal ***" );
    GoBraill();
    
    // reverse
    str=str.split("").reverse().join("");
    result.push( "\n*** reverse ***" );
    GoBraill();
  
    // 0/1 swap
    str=str.split("").reverse().join("").replace(/0/g,"2").replace(/1/g,"0").replace(/2/g,"1" );
    result.push( "\n*** swap ***" );
    GoBraill();
  
    // reverse
    str=str.split("").reverse().join("");
    result.push( "\n*** swap reverse ***" );
    GoBraill();
    
    /*
    for (var i in result) {
      result[i]=result[i].replace(/</ig, "&lt;");
      result[i]=result[i].replace(/>/ig, "&gt;");
    }
    */
    
    var targetElm=document.getElementById('resultString');
    targetElm.value=result.join("\n");
  }
  
  
  
	</script>
</head>
<body>
	<h1>Braill Brute Force</h1>
	<div>
	  <h3>enter binary string</h3>
	  <input type="text" id="inputBin" value="" style="width: 90%" onchange="BraillBruteForce(this.value)" onautofocus>
	  <input type="button" value="go braill" onClick="BraillBruteForce(document.getElementById('inputBin').value)">
	</div>
	<div>
    <h3>result strings</h3>
    <textarea id="resultString" cols=40 rows=30 style="font-family: monospace; font-size: 100%" readonly></textarea>
	</div>
</body>
</html>
